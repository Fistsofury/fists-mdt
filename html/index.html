<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Officer MDT</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="mdt-container" style="display: none;">
        <header>
            <h1>Law Crime File</h1>
        </header>
        <nav>
            <button id="open-new-case">Open New Case</button>
            <button id="view-old-records">View Old Records</button>
            <button id="close-mdt">Close MDT</button>
        </nav>
        <main>
            <section id="new-case-form-section">
                <form id="new-case-form">
                    <div class="form-group">
                        <label for="case-number">Case Number:</label>
                        <input type="text" id="case-number" name="case_number" disabled>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <input type="text" id="surname" name="surname" required list="surname-suggestions">
                        <datalist id="surname-suggestions">
                            <!-- Surname suggestions populated by index.js -->
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first_name" required list="firstname-suggestions">
                        <datalist id="firstname-suggestions">
                            <!-- First name suggestions populated by index.js -->
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="crime-category">Crime Category:</label>
                        <select id="crime-category" name="crime_category" required>
                            <!-- Options populated by index.js -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="specific-crime">Specific Crime:</label>
                        <select id="specific-crime" name="specific_crime" required>
                            <!-- Options populated by index.js -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description of Incident:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="officers-notes">Officers Notes:</label>
                        <textarea id="officers-notes" name="officers_notes" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="suggested-fine">Suggested Fine Amount ($):</label>
                        <input type="number" id="suggested-fine" name="suggested_fine" required>
                    </div>
                    <div class="form-group">
                        <label for="suggested-sentence">Suggested Prison Sentence (months):</label>
                        <input type="number" id="suggested-sentence" name="suggested_sentence" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status of Case:</label>
                        <select id="status" name="status" required>
                            <option value="open">Open</option>
                            <option value="closed">Closed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit Case</button>
                    </div>
                </form>
            </section>
            <section id="old-records-section">
                <h2>Old Records</h2>
                <div id="records-list">
                    <!-- Old records populated by index.js -->
                </div>
            </section>
        </main>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
